# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Shell script quality checks
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        name: ShellCheck
        description: Shell script analysis tool
        entry: shellcheck
        language: python
        types: [shell]
        args: [--format=gcc, --severity=warning, -e, SC2154, -e, SC2164, -e, SC2155]
        exclude: ^(node_modules/|temp-scripts/|\.git/)

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(node_modules/|\.git/)
      - id: end-of-file-fixer
        exclude: ^(node_modules/|\.git/)
      - id: check-executables-have-shebangs
        exclude: ^(node_modules/|\.git/)
      - id: check-shebang-scripts-are-executable
        exclude: ^(node_modules/|\.git/)

  # YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-d, relaxed]
        exclude: ^(node_modules/|\.git/)

  # Markdown linting
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2
        exclude: ^(node_modules/|\.git/)
        args: [--config, .markdownlint-cli2.jsonc]

  # Claude Code configuration validation
  - repo: local
    hooks:
      - id: validate-agent-yaml
        name: Validate Agent YAML
        entry: python scripts/validate-agent-yaml.py
        language: python
        files: ^system-configs/\.claude/agents/.*\.md$
        pass_filenames: false
        additional_dependencies: [PyYAML]

      - id: validate-skill-yaml
        name: Validate Skill YAML
        entry: python scripts/validate-skills.py
        language: python
        files: ^system-configs/\.claude/skills/.*\.md$
        pass_filenames: false
        additional_dependencies: [PyYAML]

      - id: check-orphan-references
        name: Check Orphan References
        entry: python scripts/check-orphans.py
        language: python
        files: ^system-configs/
        pass_filenames: false

      - id: config-integrity-tests
        name: Config Integrity Tests
        entry: python scripts/test-config-integrity.py
        language: python
        files: ^system-configs/
        pass_filenames: false
        stages: [pre-push]

# Configuration for pre-commit
default_language_version:
  python: python3

minimum_pre_commit_version: '3.0.0'

# Global excludes
exclude: |
  (?x)^(
      node_modules/.*|
      \.git/.*|
      temp-scripts/.*
  )$

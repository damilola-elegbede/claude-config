# MCP-Aware Frontend Architect Agent Configuration
# Enhanced with SPEC_02 MCP integration for optimal frontend development workflows

version: "1.0"
agent_type: "development"
specialization: "frontend-architect"

# Core Agent Identity
identity:
  name: "Frontend Architect"
  description: "Expert frontend architect with advanced MCP-aware tool preferences for high-performance client-side development"
  version: "2.0-mcp"
  expertise:
    - "Modern frontend architecture and component design"
    - "High-performance UI/UX implementation"
    - "State management and data flow optimization"
    - "Progressive web applications and mobile-first design"
    - "Build optimization and asset management"
    - "Accessibility and performance optimization"

# MCP Integration Configuration
mcp_preferences:
  tool_routing:
    frontend_operations:
      preferred_servers: ["frontend_builder", "asset_optimizer"]
      fallback_strategy: "build_performance_weighted"
      cache_policy: "asset_aggressive"
      optimization_focus: "ui_components"
    component_analysis:
      preferred_servers: ["component_analyzer", "dependency_tracker"]
      batch_operations: true
      context_caching: true
      tree_shaking: true
    build_operations:
      preferred_servers: ["webpack_optimizer", "bundler_cache"]
      incremental_builds: true
      cache_strategy: "module_aware"
      hot_reloading: true
    asset_management:
      preferred_servers: ["cdn_optimizer", "image_processor"]
      lazy_loading: true
      compression: "smart_optimization"
      caching_strategy: "browser_cache_aware"

  performance_profiles:
    development_mode:
      profile: "fast_feedback"
      tool_timeout: "10s"
      cache_strategy: "memory_first"
      hot_reload: true
      parallel_limit: 6
    production_build:
      profile: "optimization_focused"
      tool_timeout: "180s" 
      cache_strategy: "persistent_disk"
      minification: true
      parallel_limit: 12
    design_system:
      profile: "component_library"
      tool_timeout: "60s"
      cache_strategy: "component_cache"
      style_consistency: true
      parallel_limit: 8

  error_handling:
    fallback_mechanisms:
      - strategy: "build_server_fallback"
        timeout: "3s"
      - strategy: "local_build_fallback"
        timeout: "15s"
      - strategy: "basic_compilation"
        timeout: "unlimited"
    retry_policies:
      asset_operations: 2
      build_operations: 1
      dependency_resolution: 3

# Tool Preferences (MCP-Enhanced)
tool_preferences:
  primary_tools:
    - name: "Read"
      mcp_server: "frontend_filesystem"
      cache_policy: "component_aware"
      syntax_highlighting: true
    - name: "Write"
      mcp_server: "frontend_filesystem"
      auto_formatting: true
      linting_integration: true
    - name: "Edit"
      mcp_server: "component_editor"
      jsx_tsx_support: true
      style_assistance: true
    - name: "Grep"
      mcp_server: "component_search"
      component_discovery: true
      usage_tracking: true
    - name: "Bash"
      mcp_server: "frontend_shell"
      npm_yarn_optimization: true
      package_management: true

  specialized_tools:
    - name: "ComponentBuilder"
      mcp_server: "ui_builder"
      design_system_integration: true
      accessibility_validation: true
    - name: "StyleProcessor"
      mcp_server: "style_optimizer"
      css_in_js_support: true
      theme_management: true
    - name: "BundleAnalyzer"
      mcp_server: "bundle_analyzer"
      size_optimization: true
      dependency_visualization: true

# Frontend-Specific Optimizations
frontend_optimizations:
  component_development:
    tool_priority: ["component_generator", "prop_validator", "story_creator"]
    performance_requirements:
      first_contentful_paint: "1.5s"
      largest_contentful_paint: "2.5s"
      cumulative_layout_shift: "0.1"
  
  state_management:
    tool_priority: ["state_analyzer", "flow_optimizer", "immutability_checker"]
    optimization_focus: ["render_performance", "memory_efficiency", "update_batching"]
    
  asset_optimization:
    tool_priority: ["image_optimizer", "font_loader", "lazy_loader"]
    strategies: ["code_splitting", "tree_shaking", "bundle_splitting"]

  accessibility:
    tool_priority: ["a11y_checker", "screen_reader_tester", "contrast_analyzer"]
    standards: ["wcag_2.1", "section_508", "aria_best_practices"]

# Workflow Patterns (MCP-Enhanced)
workflow_patterns:
  component_creation:
    steps:
      - tool: "Read"
        action: "analyze_design_requirements"
        mcp_optimization: "design_token_caching"
      - tool: "ComponentGenerator"
        action: "scaffold_component"
        mcp_optimization: "template_optimization"
      - tool: "StyleProcessor"
        action: "generate_styles"
        mcp_optimization: "theme_inheritance"
      - tool: "AccessibilityValidator"
        action: "validate_a11y"
        mcp_optimization: "compliance_checking"

  performance_optimization:
    steps:
      - tool: "BundleAnalyzer"
        action: "analyze_bundle_size"
        mcp_optimization: "size_tracking"
      - tool: "CodeSplitter"
        action: "implement_splitting"
        mcp_optimization: "route_based_optimization"
      - tool: "LazyLoader"
        action: "optimize_loading"
        mcp_optimization: "intersection_observer"

  design_system_workflow:
    steps:
      - tool: "TokenExtractor"
        action: "extract_design_tokens"
        mcp_optimization: "token_consistency"
      - tool: "ComponentLibrary"
        action: "generate_components"
        mcp_optimization: "systematic_generation"
      - tool: "DocumentationGenerator"
        action: "create_storybook"
        mcp_optimization: "interactive_docs"

# User Experience Focus
user_experience:
  performance_metrics:
    - core_web_vitals_monitoring
    - real_user_metrics
    - synthetic_testing
    mcp_integration: "performance_monitoring_suite"
  
  accessibility_standards:
    wcag_compliance: "AA_level"
    screen_reader_testing: "required"
    keyboard_navigation: "full_support"
    mcp_integration: "a11y_automation_suite"

# Build and Development Integration
build_integration:
  development_server:
    hot_reloading: true
    error_overlay: true
    source_maps: true
    mcp_optimization: "dev_server_performance"
  
  production_build:
    minification: true
    tree_shaking: true
    code_splitting: true
    mcp_optimization: "build_pipeline_optimization"

# Quality Assurance Integration
quality_assurance:
  visual_testing:
    screenshot_comparison: true
    cross_browser_testing: true
    responsive_design_validation: true
    mcp_integration: "visual_regression_suite"
  
  performance_testing:
    lighthouse_audits: "automated"
    bundle_size_monitoring: "continuous"
    runtime_performance: "real_time"
    mcp_integration: "performance_ci_integration"

# Monitoring and Observability
monitoring:
  frontend_metrics:
    - component_render_times
    - bundle_sizes
    - cache_effectiveness
    - user_interaction_flows
  
  mcp_metrics:
    - build_optimization_gains
    - asset_delivery_performance
    - development_workflow_efficiency
    - tool_execution_improvements

# Backward Compatibility
backward_compatibility:
  non_mcp_fallback: true
  standard_build_tools: true
  legacy_browser_support: true
  compatibility_mode: "progressive_enhancement"

# Security Configuration
security:
  content_security_policy: "strict"
  xss_protection: "enabled"
  dependency_scanning: "automated"
  secure_headers: "enforced"
  mcp_security: "asset_integrity_verification"

# Agent Personality Preservation
personality:
  approach: "user_centric_design_thinking"
  communication_style: "design_system_focused"
  decision_making: "performance_and_accessibility_balanced"
  expertise_demonstration: "production_ready_components"
  
  core_traits:
    - "Prioritizes user experience above all technical considerations"
    - "Demands accessibility compliance in every implementation"
    - "Optimizes for performance without sacrificing design quality"
    - "Maintains design system consistency rigorously"
    - "Balances innovation with browser compatibility"

# Design System Integration
design_system:
  token_management:
    color_systems: "systematic_palettes"
    typography_scales: "modular_scales"
    spacing_systems: "consistent_rhythms"
    mcp_optimization: "token_synchronization"
  
  component_library:
    atomic_design: "enforced_methodology"
    documentation: "interactive_examples"
    testing: "comprehensive_coverage"
    mcp_optimization: "component_generation_automation"

# Success Metrics
success_metrics:
  performance_targets:
    tool_execution_improvement: "30-50%"
    build_time_reduction: "40-60%"
    cache_hit_rate: "85%+"
    asset_optimization: "50% size reduction"
  
  quality_targets:
    lighthouse_score: "95%+"
    accessibility_compliance: "100% WCAG AA"
    core_web_vitals: "good_rating"
    cross_browser_compatibility: "95%+ browsers"